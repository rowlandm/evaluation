<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .draggable { width: 150px; height: 40px; padding: 0.5em; font-size: 12px; float: left; margin: 10px 10px 10px 0; background-color: blue;}
  .droppable { width: 450px; height: 150px; padding: 0.5em; float: left; margin: 10px; background-color:orange;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>

    $(document).ready(function(){


        all_divs = ['urgent,not important','urgent and important','not urgent,not important','not urgent, important'];
        for (var i = 0, len = all_divs.length; i < len; i++) {
            name= all_divs[i];
            new_div = '<div id="droppable'+name+'" class="droppable ui-widget-header"> <p>Drop here - '+name+'</p> </div>';

            $(document.body).append(new_div);
        }

        $(document.body).append('<div style="clear:both"></div>');

        all_tasks = ['T#12131 - create YuGene for Jason','T#34224332 - create GEG troubleshoot','T#23141423 - create scPipe on Raijin'];

        for (var i = 0, len = all_tasks.length; i < len; i++) {
            name= all_tasks[i];
            new_div = '<div id="draggable'+i+'" class="draggable"> <p>Drag here - '+name+'</p> </div>';

            $(document.body).append(new_div);
        }


        $( ".draggable" ).draggable();
        $( ".droppable" ).droppable({
          drop: function( event, ui ) {
            $( this )
              .addClass( "ui-state-highlight" )
              .find( "p" )
                .html( "Dropped!" );
          }
        });
  } );
  </script>
</head>
<body>
<!-- from https://jqueryui.com/droppable/#default -->
 
  
 
</body>
</html>
